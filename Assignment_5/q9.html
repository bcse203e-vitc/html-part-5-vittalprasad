<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pricing Table</title>  
    <link rel="stylesheet" href="q9.css">  
</head>  
<body>  
    <div class="pricing-table">  
        <div class="plan">  
            <h3>Basic Plan</h3>  
            <p>$9/month</p>  
            <ul>  
                <li>Feature 1</li>  
                <li>Feature 2</li>  
                <li>Feature 3</li>  
            </ul>  
            <button class="plan-btn">Choose Plan</button>  
        </div>  
        <div class="plan popular">  
            <h3>Most Popular Plan</h3>  
            <p>$19/month</p>  
            <ul>  
                <li>Feature 1</li>  
                <li>Feature 2</li>  
                <li>Feature 3</li>  
                <li>Feature 4</li>  
            </ul>  
            <button class="plan-btn">Choose Plan</button>  
        </div>  
        <div class="plan">  
            <h3>Premium Plan</h3>  
            <p>$29/month</p>  
            <ul>  
                <li>Feature 1</li>  
                <li>Feature 2</li>  
                <li>Feature 3</li>  
                <li>Feature 4</li>  
                <li>Feature 5</li>  
            </ul>  
            <button class="plan-btn">Choose Plan</button>  
        </div>  
    </div>  
</body>  
</html>
